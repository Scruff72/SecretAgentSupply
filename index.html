<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Secret Agent Supply</title>
		<link rel="stylesheet" type="text/css" src="./resources/css/reset.css">
		<link rel="stylesheet" type="text/css" src="./resources/css/style.css">	
	</head>
	<body>
		<header>
			<div class="site-container">
				<img src="./resources/images/logo.png" alt="Logo image">
				<span>SECRET AGENT SUPPLY INC.</span>
			</div>
		</header>
		<div class="main-banner">
			<div class="site-container">
				<div class="announcement">
					<h4>NEW ARRIVAL</h4>
					<h1>SPORTS BIKES AND MOTORCYCLES</h1>
				</div>
			</div>
		</div>
		<nav>
			<ul class="site-container">
				<li>Eyewear</li>
				<li>Apparel</li>
				<li>Gadgets</li>
				<li>Vehicles</li>
				<li>Glasses</li>
				<li>Contact</li>
			</ul>
			<ul class="resp-mobile-nav">
				<li>Menu</li>
			</ul>
		</nav>
		<div class="site-container">
			<div class="product-grid">
				<div class="product pen">
					<div class="product-image">
						<img src="./resources/images/pen.png" alt="Picture of an exploding pen">
					</div>
					<span class="caption">Exploding Pen</span>
				</div>
				<div class="product watch">
					<div class="product-image">
						<img src="./resources/images/watch.png" alt="Picture of a Cellular Watch">
					</div>
					<span class="caption">Cellular Watch</span>
				</div>
				<div class="product glasses">
					<div class="product-image">
						<img src="./resources/images/glasses.png" alt="Picture of Thermal Glasses">
					</div>
					<span class="caption">Thermal Glasses</span>
				</div>
			</div>
		</div>
		<div class="site-container">
			<div class="location">
				<div class="location-info">
					<span class="title">Location</span>
					<span>47.346436, 84.32354</span>
				</div>
				<div class="location-info">
					<span class="title">Hours</span>
					<span>0800 - 1800</span>
				</div>
			</div>	
		</div>
		<footer>
			<div class="container">
				Copyright Secret Agent Supply Inc
			</div>
		</footer>
	</body>
</html>
